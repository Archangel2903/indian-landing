<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Главная</title>
<link rel="shortcut icon" href="favicon.ico"><link href="style.28e04f1bf9455191dc1e.min.css" rel="stylesheet"></head>
<body>
<!-- BODY -->
<div class="main-wrapper">
    <div class="section-bg">
        <picture>
            <source media="(min-width: 1025px)" srcset="img/bg.png">
            <img src="img/bg_sm.png" class="section-bg__img" alt="" title="">
        </picture>
    </div>
    <!-- HEADER -->
    <!--<header class="header">
        <div class="container-fluid">
            <a href="/" class="logo">
                <picture>
                    <img src="img/logo.svg" alt="" title="">
                </picture>
            </a>
        </div>
    </header>-->
    <!-- HEADER END -->

    <!-- CONTENT -->
    <main class="content">
        <section class="section-content">
            <div class="container-fluid">
                <div class="scene">
                    <!--<picture class="scene__pic">
                        <source media="(min-width: 992px;)" srcset="img/aviator_lg.png">
                        <img src="img/aviator_sm.png" alt="" title="">
                    </picture>-->
                    <div class="scene__content-wrapper">
                        <a href="/" class="logo">
                            <picture>
                                <img src="img/logo.svg" alt="" title="">
                            </picture>
                        </a>
                    </div>
                    <div class="scene__content">
                        <picture class="scene__content-img">
                            <img src="img/indian-box.png" alt="" title="">
                        </picture>

                        <div class="scene__text-block">
                            <p class="scene__text-block_start">Catch</p>
                            <p class="scene__text-block_medium">Your Bonus!</p>
                            <p class="scene__text-block_fin">Up to 1.3 LAKH + 150 FS</p>
                        </div>

                        <button type="button" class="scene__button btn" data-toggle="modal" data-target="#registration">Play</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- CONTENT END -->
</div>

<div class="modal fade" id="registration" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="registrationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content reg-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>

            <picture class="modal-decor modal-decor_top-front">
                <img src="img/modal-box.png" alt="" title="">
            </picture>
            <picture class="modal-decor modal-decor_top-back">
                <img src="img/modal-coins_top.png" alt="" title="">
            </picture>
            <picture class="modal-decor modal-decor_bottom-back">
                <img src="img/modal-coins_bottom.png" alt="" title="">
            </picture>

            <form action="" method="post" class="form">
                <p class="form-title d-none d-lg-block">1.3 LAKH + 150 Free Spins</p>

                <div class="form-row">
                    <div class="col-sm-6">
                        <select class="select2 js-example-placeholder-single" data-placeholder="Select country" style="width: 100%;">
                            <option></option>
                            <option value="01">India</option>
                            <option value="02">India 2</option>
                            <option value="03">India 3</option>
                            <option value="04">India 4</option>
                            <option value="05">India 5</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <select class="select2 js-example-placeholder-single" data-placeholder="Select city" style="width: 100%;">
                            <option></option>
                            <option value="01">City 1</option>
                            <option value="02">City 2</option>
                            <option value="03">City 3</option>
                            <option value="04">City 4</option>
                            <option value="05">City 5</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <select class="select2 js-example-placeholder-single" data-placeholder="Select currency" style="width: 100%;">
                            <option></option>
                            <option value="01">EUR (Euro)</option>
                            <option value="02">USD (Dollar)</option>
                            <option value="03">GBP (Pound Sterling)</option>
                            <option value="04">INR (Indian Rupee)</option>
                            <option value="05">CNY (Yuan)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <label class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-group">
                            <input type="tel" id="phone" class="form-control" placeholder=" ">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-group">
                            <input type="text" class="form-control" placeholder="Firstname">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-group">
                            <input type="text" class="form-control" placeholder="Surname">
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <label class="form-group">
                            <button type="button" class="form-button-pass">
                                <svg>
                                    <use xlink:href="img/spritemap.svg#sprite-pass-visible"></use>
                                </svg>
                            </button>
                            <input type="password" class="form-control" placeholder="Password">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-group">
                            <input type="password" class="form-control" placeholder="Re-enter password">
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <label class="form-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-style w-100 h-100">register</button>
                    </div>
                </div>

                <p class="form-text">By clicking this button you confirm that you have read and agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy
                    Policy</a> of the company, consent to the processing of your personal information and confirm that you are of legal age.</p>
            </form>
        </div>
    </div>
</div>

<!-- BODY END   -->
<script type="text/javascript" src="bundle.28e04f1bf9455191dc1e.min.js"></script></body>
</html>
